<!DOCTYPE html>
 <html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="veiw point" content="width=device-width, initial-scale=1">
        <meta name="author" content="gurjashan singh">
        <meta name="description" content=" my first web">
        <meta name="keywords" content="html css and web,seo, web development">
        <title>Client Detection</title>
        <link rel="icon" href="./src/img/person" type="image/x-icon">
        <link rel="stylesheet" href="./src/css/style.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
        <script src="./src/js/index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="section">
                    <h2>System</h2>
                    <p>OS: <span id="os"></span></p>
                    <p>Language: <span id="language"></span></p>
                    <p>Browser: <span id="browser"></span></p>
                </div>
    
                <div class="section">
                    <h2>Window</h2>
                    <p>Width: <span id="width"></span></p>
                    <p>Height: <span id="height"></span></p>
                    <p>Orientation: <span id="orientation"></span></p>
                </div>
    
                <div class="section">
                    <h2>Battery</h2>
                    <p>Percentage: <span id="battery-level"></span></p>
                    <p>Status: <span id="battery-status"></span></p>
                </div>
    
                <div class="status-button">
                    <p>ONLINE</p>
                </div>
            </div>
        </div>
    </body>
 </html>
